name: Run Pester Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Pester Tests
        run: |
          get-childitem -filter *.tests.ps1 | Invoke-Pester

        shell: pwsh
